env:
  global:
  - AWS_S3_BUCKET=dl.kuzzle.io
  - AWS_CLOUDFRONT_DISTRIBUTION_ID=E12YL8EZVABYR0
  # AWS ACCESS KEY ID
  - secure: ""
  # AWS SECRET ACCESS KEY
  - secure: ""

matrix:
  include:
# ---------------------------------------------
# AMD64: Build and deploy (only on master)
# ---------------------------------------------
    - os: linux
      language: go
      dist: trusty
      sudo: required
      services:
        - docker
      go:
        - '1.11'
      env:
         - GOARCH="amd64"
      script:
        # Build
        - make
      before_deploy:
        - mkdir kuzzlesdk-c
        - tar cfz kuzzlesdk-c/kuzzlesdk-amd64.tar.gz build/*
      deploy:
        provider: s3
        access_key_id: $AWS_ACCESS_KEY_ID
        secret_access_key: $AWS_SECRET_ACCESS_KEY
        bucket: $AWS_S3_BUCKET
        skip_cleanup: true
        upload-dir: sdk/c/$TRAVIS_BRANCH/
        local-dir: kuzzlesdk-c
        on:
          branch: master
      after_deploy:
        - aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

